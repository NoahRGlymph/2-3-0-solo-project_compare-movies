<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Movie Form to Grid</title>
        <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="movieForm">
            <h2>Add Your Movie</h2>
            <label for="title">Movie Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="criticScore">Critic Score:</label>
            <input type="number" id="criticScore" name="criticScore" required>
            <label for="audienceScore">Audience Score:</label>
            <input type="number" id="audienceScore" name="audienceScore" required>
            <label for="domesticGross">Domestic Gross Sales:</label>
            <input type="text" id="domesticGross" name="domesticGross" required>
            <label for="genre">Genre:</label>
            <select id="genre" name="genre" required>
                <option value="" disabled selected>Select a genre</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
                <option value="adventure">Adventure</option>
                <option value="documentary">Documentary</option>
            </select>
            <button type="submit">Add Movie</button>
        </form>
    </div>

    <div class="grid-container" id="gridContainer">
        <div class="grid-item header">
            <strong>Test Movie</strong><br>
            Critic Score: 50%<br>
            Audience Score: 60%<br>
            Domestic Total: $1,000,000,000<br>
            Genre: documentary
        </div>
        <!-- Other default movie items -->
    </div>

    <script src="script.js"></script>




  

 
</body>
</html>
